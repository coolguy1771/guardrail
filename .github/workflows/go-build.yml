# DRY’d cross‑platform Go build
name: Go Build
on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string
      platforms:
        required: false
        type: string
        default: "linux/amd64,darwin/amd64,windows/amd64"

env:
  GO_VERSION: ${{ inputs.go-version }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
          - platform: linux/arm64
          - platform: darwin/amd64
          - platform: darwin/arm64
          - platform: windows/amd64
          - platform: windows/arm64
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build binary
        run: |
          IFS=/ read -r os arch <<< "${{ matrix.platform }}"
          ext=""
          [[ "$os" == "windows" ]] && ext=".exe"
          out=build/guardrail-${os}-${arch}${ext}
          mkdir -p build
          GOOS=$os GOARCH=$arch go build -ldflags="-s -w" -o "$out" ./cmd/guardrail
      - uses: actions/upload-artifact@v4.6.2
        with:
          name: guardrail-${{ matrix.platform }}
          path: build/guardrail-*
