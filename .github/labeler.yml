# Configuration for GitHub Labeler Action
# https://github.com/actions/labeler

# Documentation changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'

# Go source code changes
go:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

# CLI/Command changes
cli:
  - changed-files:
    - any-glob-to-any-file:
      - 'cmd/**/*.go'

# Core package changes
core:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/**/*.go'

# Analyzer feature
analyzer:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/analyzer/**'
      - 'cmd/guardrail/analyze.go'
      - 'RBAC_ANALYSIS.md'

# Validator feature
validator:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/validator/**'
      - 'cmd/guardrail/validate.go'

# Kubernetes integration
kubernetes:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/kubernetes/**'

# Parser changes
parser:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/parser/**'

# Reporter/Output changes
reporter:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/reporter/**'

# Test changes
test:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*_test.go'
      - 'testdata/**'

# CI/CD changes
ci:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.golangci.yml'
      - '.goreleaser.yml'
      - 'Makefile'

# Docker changes
docker:
  - changed-files:
    - any-glob-to-any-file:
      - 'Dockerfile*'
      - '.dockerignore'
      - 'docker-compose*.yml'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'go.mod'
      - 'go.sum'
      - 'renovate.json'

# Renovate specific
renovate:
  - changed-files:
    - any-glob-to-any-file:
      - 'renovate.json'
      - '.github/renovate.json5'

# Configuration changes
config:
  - changed-files:
    - any-glob-to-any-file:
      - 'configs/**'
      - '.golangci.yml'
      - '.gitignore'
      - '.goreleaser.yml'
      - '**/*.yaml'
      - '**/*.yml'

# Security-related changes
security:
  - changed-files:
    - any-glob-to-any-file:
      - 'pkg/validator/**'
      - 'pkg/analyzer/**'
      - '.github/workflows/security.yml'
      - '.github/workflows/codeql-*.yml'
      - '**/security*.go'

# GitHub specific changes
github:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'

# Build/Release changes
build:
  - changed-files:
    - any-glob-to-any-file:
      - 'Makefile'
      - '.goreleaser.yml'
      - 'scripts/**'
      - '.github/workflows/release.yml'

# Root repository files
repo:
  - changed-files:
    - any-glob-to-any-file:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
      - 'CLAUDE.md'